name: otameshi

on:
  push:
    branches: ["main"]

jobs:
  job1:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: build C
          run: gcc main.c

  job2:
    self:
      runs-on: self-hosted
      steps:
        - name: Download build files
          uses: actions/download-artifact@v3
          with:
            name: build-files
            path: build