name: otameshi

on:
  push:
    branches: ["main"]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker build setup
        uses: docker/setup-buildx-action@v3
      - name: Docker build実行
        run: |
          cd Docker
          docker build -t otameshi:1.0 .
      - name: Docker run実行
        run: |
          docker run --name ota otameshi:1.0
      - name: 成果物コピー
        run: |
          docker cp ota:./a.out .
      - name: コンテナイメージ削除
        run: |
          docker rm ota
          docker rmi otameshi:1.0